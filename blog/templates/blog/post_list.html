{% extends "blog/base.html" %}

 {% block content %}
    {% for post in posts %}
        <div class="post">
            <p>Published: {{ post.published_date }}</p>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>
                {{ post.title|linebreaksbr }}
            </p><hr />
        </div>
    {% endfor %}
 {% endblock content %}
